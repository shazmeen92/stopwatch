<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
<body>

    <div class="card bg-dark text-white">
        <img class="card-img" src="text.jpg" alt="Card image">
        <div class="card-img-overlay">
          <h5 class="card-title"><img class="pic" src="alarm.png" alt=""></h5>
          <p class="card-text">StopWatch</p>
          <hr class="horizontal">


         <div class="second">

          <div class="main" id="min">00</div>
          <div class="main">:</div>
          <div class="main" id="sec">00</div>
          <div class="main">:</div>
          <div class="main" id="msec">00</div>

         </div>

         <div>
           <div class="if">MIN</div>
           <div class="if">SEC</div>
           <div class="if">mSEC</div>
         </div>


         <div>
          <button type="button" class="btn btn-warning"  onclick="start()">Start  <i class="fa fa-play" aria-hidden="true"></i></button>
          <button type="button" class="btn btn-warning"  onclick="pause()">Pause  <i class="fa fa-stop-circle" aria-hidden="true"></i> </button>
          <button type="button" class="btn btn-warning"  onclick="reset()">Reset  <i class="fa fa-refresh" aria-hidden="true"></i></button>
         </div>

   

        

        </div>
      </div>
       
       
  
<script src="app.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
